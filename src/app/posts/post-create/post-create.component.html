<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input matInput type="text" name="title" ngModel required minlength="3" 
        placeholder="Post Title" #title="ngModel">
        @if (title.invalid) {
        <mat-error>Please enter a post title.</mat-error>
        }
  
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" name="content" ngModel required placeholder="Post Content"
          #content="ngModel"></textarea>
        @if(content.invalid){
        <mat-error>Please enter a post title.</mat-error>
        }
  
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
  </mat-card>
